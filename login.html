<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>LaptopLocationTest</title>
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
<!-- Implement the responsive layout -->
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Import Google Icon Pack -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Import Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Regular">
</head>
<body>
<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="js/index.js"></script>
<!-- Intro banner with application name and motto -->
<div class="intro teal accent-4 lighten-2 z-depth-2">
<h1 class="grey-text text-lighten-5">Laptop Location Test</h1>
<h5 clas="grey lighten-4 grey-text text-darken-1">Reach your destination in seconds</h5>
</div>
<!-- Login Form -->
<div class="section">
<div class="container about">
<h5>welcome</h5>
<h6>please login into your account to continue</h6>
<div class="row">
<form class="col s12">
<div class="row">
<div class="input-field col s12">
<input id="username" type="text" class="validate">
<label for="username">Username</label>
</div>
</div>
<div class="row">
<div class="input-field col s12">
<input id="password" type="password" class="validate">
<label for="password">Password</label>
</div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action" formaction="account.html">Submit
<i class="material-icons right">send</i>
</button>
</form>
</div>
</div>
</div>
<!-- Developer footer with basic information -->
<footer class="footer teal accent-4 lighten-2">
<div class="footer-copyright">
<div class="container">
<p> Developed by &copy; Andrei-Bogdan Ilascu </p>
</div>
</div>
</footer>
</body>
</html>
